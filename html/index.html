<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Teacher Rating</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">

    </head>
    <body>
        <div class="Main">
            <h1 class="display-4">Name: Teacher Name Here</h1>
            <div>
                <button><</button>
                <img class="Teacher_Image" src="../assets/Teachers/temp_profile.png" height="192" width="204" alt="Teacher Name"/>
                <button>></button>
            </div>
            <div class="Rating_Controls">
                <h1>Field:</h1>
                <form>
                    <input type="radio" name="Rating" id="1Star">
                    <label class="Star_Label" for="1Star">
                        <img src="../assets/Gold_Star.png" alt="1Star"/>
                    </label>
                    <input type="radio" name="Rating" id="2Stars">
                    <label class="Star_Label" for="2Stars">
                        <img src="../assets/Gold_Star.png" alt="2Stars"/>
                    </label>
                    <input type="radio" name="Rating" id="3Stars">
                    <label class="Star_Label" for="3Stars">
                        <img src="../assets/Gold_Star.png" alt="3Stars"/>
                    </label>
                    <input type="radio" name="Rating" id="4Stars">
                    <label class="Star_Label" for="4Stars">
                        <img src="../assets/Gold_Star.png" alt="4Stars"/>
                    </label>
                    <input type="radio" name="Rating" id="5Stars">
                    <label class="Star_Label" for="5Stars">
                        <img src="../assets/Gold_Star.png" alt="5Stars"/>
                    </label>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
